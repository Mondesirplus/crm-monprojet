<div class="container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
  
      <!-- champ name -->
      <div class="form-group">
        <label for="name">Name</label>
        <input formControlName="name" type="text" class="form-control" id="name">
      </div>
  
      <!-- champ email -->
      <div class="form-group">
        <label for="email">email</label>
        <input formControlName="email" type="text" class="form-control" id="email">
      </div>
  
      <!-- champ state -->
      <div class="form-group">
        <label for="state">state</label>
        <select formControlName="state" class="form-control" id="state">
          <option *ngFor="let state of (states | keyvalue)" [value]="state.value">{{ state.value }}</option>
        </select>
      </div>
  
      <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
